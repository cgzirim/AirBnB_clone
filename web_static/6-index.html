<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Abuja</h4>
          <ul class="popover">
            <li>
              <h2>Lagos</h2>
              <ul>
                <li>Ikeja</li>
                <li>Badagry</li>
                <li>Lekki</li>
              </ul>
            </li>
            <h2>Abuja</h2>
            <ul>
              <li>Gwarinpa</li>
              <li>Lokogoma</li>
              <li>Life Camp</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen</h4>
          <ul class="popover">
            <li>
                <li>Internet</li>
                <li>Kitchen</li>
                <li>TV</li>
                <li>Hot tub</li>
            </li>
        </ul>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
